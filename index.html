<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Noto+Serif+KR:wght@200..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top pt-4" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand fs-1"><strong id="coreano">사랑</strong> Korean Food</h1>

            <button type="button" class="navbar-toggler mb-3" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a class="nav-link active" href="#sobre">
                            Sobre o Restaurante
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#evento">
                            Eventos
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#cardapio">
                            Cardápio
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#contato">
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="sobre">
        <div class="carousel slide" data-bs-ride="carousel" id="carrossel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="w-100" src="imagens/carrossel/ChatGPT Image 5 de mai. de 2025, 13_58_13.png" alt="restaurante">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img class="w-100" src="imagens/carrossel/img-2.jpg" alt="restaurante">
                </div>

                <div class="carousel-item" data-bs-interval="3000">
                    <img class="w-100" src="imagens/carrossel/img-3.jpg" alt="restaurante">
                </div>

                <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carrossel">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#carrossel">
                    <span class="carousel-control-next-icon"></span>
                </button>

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carrossel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carrossel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carrossel" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
